<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NEW PAGE FOR THE WDIO-STEPS</title>
        <link rel="stylesheet" href="styles/style.css">
        <script>
            window.onload = function () {
                const checkboxTest = document.getElementById("cbx-test");

                checkboxTest.addEventListener("click", function () {
                    checkboxTest.checked
                        ? checkboxTest.setAttribute("checked", "checked")
                        : checkboxTest.removeAttribute("checked");
                });
            }
        </script>
    </head>
    <body>
        <div id="new-header">New page header</div>
        <div id="new-page">New page</div>
        <div>
            <input type="checkbox" id="cbx-test" name="subscribe" value="news">
            <label for="cbx-test">Test checkbox</label>
        </div>
    </body>
</html>
